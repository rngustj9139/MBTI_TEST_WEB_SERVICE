<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 모바일 화면에도 부트스트랩 반응형을 적용하기 위해 사용 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="./css/main.css" type="text/css">  <!-- 커스텀 css -->
    <link rel="stylesheet" href="./css/default.css" type="text/css"> <!-- 커스텀 css -->
    <link rel="stylesheet" href="./css/qna.css" type="text/css"> <!-- 커스텀 css -->
    <link rel="stylesheet" href="./css/animation.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- 구글 폰트 적용 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- 구글 폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet"> <!-- 구글 폰트 적용 -->

    <title>MBTI TEST</title>
</head>
<body>
    <div class="container"> <!-- 컨테이너에서는 기본적으로 마진 값이 들어가 있다. -->
        <section id="main" class="mx-auto mt-5 pt-5 pb-5 px-3"> <!-- mx-auto는 x축에서 중앙으로 오게끔 마진을 자동으로 조절해준다. -->
            <h1>십이간지로 알아보는 연애유형</h1>
            <div class="col-6 col-lg-6 col-md-6 col-sm-6 mx-auto"> <!-- 부트스트랩은 화면을 12등분해서 관리하는데 col-6는 6/12 즉 절반만 채우겠다는 의미이다. col-lg-6은 데스크톱환경에서의 이미지 크기, col-md-6는 테블릿에서의 크기, col-sm-6은 스마트폰에서의 크기이다. -->
                <img src="./img/main.png" alt="mainImage" class="img-fluid"> <!-- img-fluid는 이를 감싼 div의 크기에 맞춰 이미지의 크기를 변경시킨다. -->
            </div>
            <p>
                나만의 MBTI 사이트입니다! <br />
                아래의 시작하기 버튼을 눌러 시작하여 주십시오.
            </p>
            <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
        </section>
        
        <section id="qna">
            <p>test!</p>
        </section>
    
        <section id="result">
            
        </section>
    </div>

    <script src="./js/start.js"></script>
</body>
</html>
